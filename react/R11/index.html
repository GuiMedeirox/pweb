<!DOCTYPE html>
<html>
   <head>
      <title>Receita de Drinks</title>      
   </head>
   <body>
      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
            
      <script type="text/babel">

         
         class TabelaDrinks extends React.Component {
            render() {
               const drinks = [
                  { nome: "Cuba Libre", ingredientes: "Rum, Cola, Limão" },
                  { nome: "Mojito", ingredientes: "Rum, Hortelã, Limão, Açúcar, Club Soda" },
                  { nome: "Caipirinha", ingredientes: "Cachaça, Limão, Açúcar" },
                  { nome: "Margarita", ingredientes: "Tequila, Triple Sec, Limão" },
                  { nome: "Piña Colada", ingredientes: "Rum, Leite de Coco, Suco de Abacaxi" },
               ];

               return (
                  <div>
                     <h1>{this.props.titulo}</h1>
                     <table id="tabela" border="1">
                        <thead>
                           <tr>
                              <th>Nome do Drink</th>
                              <th>Ingredientes</th>
                           </tr>
                        </thead>
                        <tbody>
                           {drinks.map((drink, index) => (
                              <tr key={index}>
                                 <td>{drink.nome}</td>
                                 <td>{drink.ingredientes}</td>
                              </tr>
                           ))}
                        </tbody>
                     </table>
                  </div>
               );
            }
         }

         
         ReactDOM.render(
            <TabelaDrinks titulo="Receitas de Drinks Famosos" />,
            document.getElementById("app")
         );

      </script>
   </body>
</html>
